<body>
    <div class="containar">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intros</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="/img/ham.png" alt="hum" width="21">
                <img class="cross" src="/img/cross.png" alt="cross" width="21">
            </div>
             <div class="contactform">
                <form>
                    <div class="line line1"><h2>Contact me for work/general Enquiries</h2></div>
                    <div class="line">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientemail">
                        
                    </div>
                    <div class="line">
                        <label for="clientemail" class="form-label">Email-address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailhelp">
                        <div id="emailhelp" class="form-text">We'll never share your email & phone with anyone else</div>
                    </div>
                    <div class="line">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                        
                    </div>
                    <div class="line">
                        <label for="clientenquriy" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquiry">
                        
                    </div>
                    <div class="line" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label for="isclient" class="form-check-label">i want to work on a project with me</label>
                    </div>
                    <div class="btn">
                    <button type="submit" class="btn-contact" >submit</button>
                    </div>
                </form>
             </div>
        </div>
    </div>
